<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Picasso Template - Aurora</title>
<meta charset="utf-8">
<title>My Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<script src="js/respond.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<body>
<div id="wrapper" class="container boxShadow">
  <div class="row clearLRMargin">
    <div class="col-md-12"> 
      
      <!--Header -->
      <div class="darkBlue">
        <header class="row headerBkg">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8 topMenu">
              <ul class="flRight">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12"></div>
          </div>
          <div class="row">
            <div class="col-md-12 centerAlignText"> </div>
          </div>
        </header>
      </div>
      
      <!-- Slider -->
      <div class="row">
        <div class="col-md-12 clearLRPadding"></div>
      </div>
      
      <!-- Main Menu -->
      <nav class="row">
        <div class="col-md-12 mainMenu">
          <ul class="mainMenu">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </nav>
      
      <!-- Main Content -->
      <section class="row">
        <article class="col-md-9 col-md-push-3">
          <div class="articleBorder">
        </article>
        <aside class="col-md-3 col-md-pull-9">
          <div class="row">
            <div class="col-md-12">
              <div></div>
            </div>
          </div>
        </aside>
      </section>
      
      <!--Quicklinks -->
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-15 col-sm-6 col-xs-6"> </div>
            <div class="col-md-15 col-sm-6 col-xs-6"> </div>
            <div class="col-md-15 col-sm-6 col-xs-6"> </div>
            <div class="col-md-15 col-sm-6 col-xs-6"> </div>
            <div class="col-md-15 col-sm-6 col-xs-6"> </div>
          </div>
        </div>
      </div>
      
      <!-- Footer -->
      <footer class="row">
        <div class="col-md-4 col-xs-12"></div>
        <div class="col-md-8 col-xs-12"> </div>
      </footer>
      
      <!-- End Wrapper --> 
    </div>
  </div>
</div>

</html>
